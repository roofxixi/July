{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/right-info.css' %}">
<section class="col l3 s12 article-list-right">
    <div class="auto-me">
        <div class="me-avatar">
            <img src="{% static 'image/roofxixi.jpg' %}">
        </div>
        <div class="me-name">
            <h3>roofxixi</h3>
        </div>
        <div class="me-declaration">奔跑起来的人，岂有停下了的意思。</div>
        <div class="me-icon">
            <a href="https://github.com/roofxixi">
                <i class="fa fa-github" aria-hidden="true"></i>
            </a>
            <!--<a href="https://blog.ansheng.me/rss.xml">
                <i class="fa fa-rss" aria-hidden="true"></i>
            </a>-->
        </div>
    </div>
    <div class="category-list">
        <h3>分类列表</h3>
        <ul>
            {% for category in category_list %}
                <li>
                    <a href="/category/{{ category.name }}" class="category-name">{{ category.name }}</a>
                    <span class="category-count">({{ category.count }})</span>
                </li>
            {% endfor %}
        </ul>
    </div>
    <!--<div class="links">
        <h3>友情链接</h3>

            {% for link in links %}
                <li><a href="{{ link.url }}">{{ link.name }}</a></li>
            {% endfor %}
        </ul>
    </div>-->
</section>
